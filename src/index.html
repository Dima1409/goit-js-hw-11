<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW11</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chewy&family=Lexend+Deca:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form class="search-form" id="search-form">
      <input
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button type="submit"></button>
    </form>

    <main>
      <div class="gallery">
        <h1 class="visually-hidden"></h1>
      </div>
      <button
        type="button"
        class="load-more is-hidden"
        data-back="Next Page"
        data-front="Load More"
      ></button>
      <button class="btn-top">to top</button>
    </main>
    <script type="module" src="./index.js"></script>
  </body>
</html>
